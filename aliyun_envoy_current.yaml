static_resources:
  listeners:
  # ==================== 443 绔彛 TCP 鐩戝惉鍣?====================
  - name: listener_https_tcp_443
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 443
        protocol: TCP
    listener_filters:
    - name: envoy.filters.listener.tls_inspector
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
    filter_chains:
    - filter_chain_match:
        server_names: ["www.qsgl.cn"]
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            alpn_protocols: ["h2", "http/1.1"]
            tls_certificates:
            - certificate_chain:
                filename: "/etc/envoy/www.qsgl.cn.pem"
              private_key:
                filename: "/etc/envoy/www.qsgl.cn.key"
      filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_https_qsgl_cn_443
          codec_type: AUTO
          route_config:
            name: local_route_qsgl_cn_443
            virtual_hosts:
            - name: backend_qsgl_cn_443
              domains: ["www.qsgl.cn"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: backend_https_cluster_443
                  host_rewrite_literal: "www.qsgl.cn"
                  timeout: 30s
              cors:
                allow_origin_string_match:
                - safe_regex:
                    regex: ".*"
                allow_methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
                allow_headers: "Content-Type, Authorization, X-Requested-With, Accept, Origin, Access-Control-Request-Method, Access-Control-Request-Headers"
                expose_headers: "Content-Length, Content-Range, X-Total-Count"
                max_age: "86400"
                allow_credentials: true
          http_filters:
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
